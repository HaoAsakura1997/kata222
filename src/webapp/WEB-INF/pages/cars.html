<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table table-success table-striped">
    <thead>
    <tr>
        <th scope="col">Company</th>
        <th scope="col">Model</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.company}"/>
        <td th:text="${car.model}"/>
        <td th:text="${car.price}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
